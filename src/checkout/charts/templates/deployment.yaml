apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  labels:
    app: checkout              
    environment: dev
  namespace: retail-store
spec:             
  selector:
    matchLabels:
      app: checkout            
      environment: dev
      componet: backend
  template:
    metadata:
      labels:
        app: checkout          
        environment: dev
        componet: backend
    spec:
      containers:
      - name: checkout
        image: sarthak6700/retail-store-checkout   
        ports:
        - containerPort: 8080  
        envFrom:
        - configMapRef:
            name: checkout-configmap
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=768"
