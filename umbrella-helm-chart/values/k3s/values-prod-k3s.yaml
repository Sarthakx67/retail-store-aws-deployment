# development specific overrides
retail-store-cart:
  environment: dev
  image:
    tag: v1 # Use dev-specific image tags
  aws:
    authMethod: static
  configmap:
    endpoint: http://dynamodb:8000
  secrets:
    enabled: true
    accessKeyId: local
    secretAccessKey: local
  
retail-store-catalog:
  image:
    tag: v1
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m 
      memory: 512Mi

