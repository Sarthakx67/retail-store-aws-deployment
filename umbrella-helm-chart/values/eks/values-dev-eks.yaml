# development specific overrides
retail-store-cart:
  environment: dev
  image:
    tag: v1 # Use dev-specific image tags
  # replicaCount: 1 # Lower replica count for development
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m 
      memory: 512Mi
  aws:
    authMethod: irsa
  serviceAccount:
    create: true
    name: cart-sa
    roleArn: arn:aws:iam::<ACCOUNT_ID>:role/cart-dynamodb-role
    
