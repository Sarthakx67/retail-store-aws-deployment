apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  labels:
    app: postgresql
    tier: db
    environment: {{ .Values.environment }}
spec:
  serviceName: postgresql
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: postgresql
      tier: db
  template:
    metadata:
      labels:
        app: postgresql
        tier: db
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgres.user }}
        - name: POSTGRES_DB
          value: {{ .Values.postgres.database }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql
        resources:
{{ toYaml .Values.resources | indent 10 }}

# In Kubernetes, StatefulSets must use volumeClaimTemplates so that each replica gets its own persistent volume. 
# Manually attaching a single PVC breaks scalability and reliability.

  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: {{ .Values.persistence.storageClass | quote }} # storageClassName must be quoted (Helm bug)
      resources:
        requests:
          storage: {{ .Values.persistence.size }}

